<mat-card class="taxonomy-panel">
  <mat-card-header>
    <mat-card-title>Expenses</mat-card-title>
    <mat-card-subtitle>Track your spending entries.</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <div *ngIf="error" class="taxonomy-error">
      <mat-icon>error</mat-icon>
      <span>{{ error }}</span>
    </div>

    <div class="expense-top-actions">
      <a mat-flat-button class="primary-button" routerLink="/expenses/add">Add Expense</a>
    </div>

    <div class="taxonomy-table-wrap">
      <table class="taxonomy-table">
        <thead>
          <tr>
            <th>Date</th>
            <th>Description</th>
            <th>Amount</th>
            <th>Category</th>
            <th>Sub-category</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let expense of expenses">
            <td>{{ expense.expenseDate }}</td>
            <td>{{ expense.description }}</td>
            <td>{{ expense.amount | number:'1.2-2' }}</td>
            <td>{{ expense.categoryName }}</td>
            <td>{{ expense.subCategoryName }}</td>
          </tr>
          <tr *ngIf="!expenses.length">
            <td colspan="5" class="taxonomy-empty-cell">No expenses found.</td>
          </tr>
        </tbody>
      </table>
    </div>
  </mat-card-content>
</mat-card>
